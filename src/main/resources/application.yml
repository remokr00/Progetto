spring:
  #-------------------------------Specifica per la sicurezza e keycloack----------------------------------------------

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Progetto
          jwk-set-uri: http://localhost:8080/realms/Progetto/protocol/openid-connect/certs
    #-------------------------------Specifiche per il db----------------
  datasource:
    username: root
    password: progetto
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/?user=root&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

  #-------------------------------Specifica per hibernate---------------------------
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect

#-----------------------------Specifiche per un eventuale certificato https-----------------------------------
server:
  port : 8081
